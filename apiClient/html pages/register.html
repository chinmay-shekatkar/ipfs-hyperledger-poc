<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
}


/* Full-width input fields */
input[type=text], input[type=password] , select {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

textarea {
    width: 100%;
  padding: 15px 15px;
  height: 130px;
  box-sizing: border-box;
  resize: none;
  border: none;
  font-family: Arial, Helvetica, sans-serif;
  background: #f1f1f1;
}
/* Overwrite default styles of hr */

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #000000;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}


label {
    display: block;
    font: 1rem 'Fira Sans', sans-serif;
    }

      input,
    label {
        margin: .4rem 0;
        }

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
<body>

<form action="http://localhost:3000/registerUser/" method="post">
  <div class="container">
      <h1><center>Registration</h1>
    <p> </p>
    <hr>

    <label for="Username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="Username" required>

    <label for="Password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="Password" required>


    
    <label for="Organization"><b>Organization</b></label>
    <select  id="Organization" name="Organization">
      <option value="bob">Bob's Organization</option>
      <option value="alice">Alice's Organization</option>
    </select>



    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>

</body>
</html>
